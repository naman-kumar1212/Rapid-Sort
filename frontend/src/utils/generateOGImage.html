<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Sort - OG Image Generator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            box-sizing: border-box;
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }
        
        .content {
            flex: 1;
            z-index: 2;
            color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .title {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        .feature {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .visual {
            flex: 0 0 400px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dashboard-preview {
            width: 350px;
            height: 250px;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
        }
        
        .dashboard-header {
            height: 60px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
        }
        
        .dashboard-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.8);
        }
        
        .dashboard-content {
            padding: 20px;
            background: white;
        }
        
        .dashboard-row {
            height: 16px;
            background: #f1f5f9;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        
        .dashboard-row:nth-child(1) { width: 80%; background: #e2e8f0; }
        .dashboard-row:nth-child(2) { width: 60%; background: #cbd5e1; }
        .dashboard-row:nth-child(3) { width: 90%; background: #94a3b8; }
        .dashboard-row:nth-child(4) { width: 70%; background: #64748b; }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .floating-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) { top: 10%; right: 15%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 60%; right: 10%; animation-delay: 2s; }
        .floating-icon:nth-child(3) { top: 30%; right: 25%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .stats {
            position: absolute;
            bottom: 40px;
            left: 80px;
            display: flex;
            gap: 40px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="floating-elements">
            <div class="floating-icon">üìä</div>
            <div class="floating-icon">üöÄ</div>

                <div class="logo-icon">

                        <rect x="35" y="55" width="8" height="20" fill="#FFD700" rx="2"/>
                        <rect x="46" y="50" width="8" height="25" fill="#FFD700" rx="2"/>

                </div>
                <div class="logo-text">Rapid Sort</div>
            </div>
            
            <h1 class="title">Smart Inventory<br>Management</h1>
            <p class="subtitle">Real-time tracking, automated alerts, and<br>powerful analytics for modern businesses</p>
            
            <div class="features">
                <div class="feature">‚ö° Real-time Updates</div>
                <div class="feature">üîí Zero-Trust Security</div>
                <div class="feature">üìä Smart Analytics</div>
                <div class="feature">‚òÅÔ∏è Cloud Sync</div>
            </div>
        </div>
        
        <div class="visual">
            <div class="dashboard-preview">
                <div class="dashboard-header">
                    <div class="dashboard-dot"></div>
                    <div class="dashboard-dot"></div>
                    <div class="dashboard-dot"></div>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-row"></div>
                    <div class="dashboard-row"></div>
                    <div class="dashboard-row"></div>
                    <div class="dashboard-row"></div>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">10K+</div>

            </div>
            <div class="stat">
                <div class="stat-number">500+</div>
                <div class="stat-label">Users</div>
            </div>
            <div class="stat">
                <div class="stat-number">99%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
    </div>
</body>
</html>
